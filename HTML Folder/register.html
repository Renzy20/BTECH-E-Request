<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Request Register</title>

    <link rel="icon" type="image/png"
        href="C:\Users\Administrator\OneDrive\Documents\BTECH-E-Request\img\btechIcon.png">
    <link rel="stylesheet"
        href="C:\Users\Administrator\OneDrive\Documents\BTECH-E-Request\CSS Folder\Register Css Folder\register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS Folder/Mobile Css Folder/mobileviewreg.css">

</head>

<body>
    <div class="navbar" onclick="backToLoginForm()">
        <img src="C:\Users\Administrator\OneDrive\Documents\BTECH-E-Request\img\btechLogo(1).png" class="logo-size">
    </div>

    <div class="container">
        <div class="person-section">
            <div class="group-form">
                <button class="tab active" onclick="showtab('student')">Student</button>
                <button class="tab" onclick="showtab('alumni')">Alumni</button>
                <button class="tab" onclick="showtab('staff')">Staff</button>
            </div>
        </div>

        <div class="personregister-form">
            <!-- Student Registration Form -->
            <div class="studentreg-form" style="display: block;">
                <h2>STUDENT REGISTRATION FORM</h2>

                <form class="contain">
                    <div class="input-group">
                        <div class="inputfield">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" placeholder="Full Name">

                            <label for="gsuit">Gsuite Account:</label>
                            <input type="email" id="gsuit" placeholder="studentnumber@btech.ph.education">

                            <label for="program">Program Course:</label>
                            <input type="text" id="program" placeholder="Course Name">

                            <label for="studentnum">Student Number:</label>
                            <input type="text" id="studentnum" placeholder="12345678">

                            <label for="address">Address & Zip Code:</label>
                            <input type="text" id="address" placeholder="City, Zip Code">

                            <label for="birthdate">Birth Date:</label>
                            <div class="birth-fields">
                                <input type="text" id="birthMonth" placeholder="Month">
                                <input type="text" id="birthDay" placeholder="Day">
                                <input type="text" id="birthYear" placeholder="Year">
                            </div>
                        </div>

                        <div class="inputfield">
                            <label for="academicyear">A.Y:</label>
                            <input type="text" id="academicyear" placeholder="2008-2012">

                            <label for="yearlevel">Year Level:</label>
                            <input type="text" id="yearlevel" placeholder="e.g. 1st Year">

                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" placeholder="09123456789">

                            <label for="password">Create Password:</label>
                            <input type="password" id="password" placeholder="Enter Password">

                            <label for="confirmpass">Confirm Password:</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                    </div>

                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>

            <!-- Alumni Registration Form -->
            <div class="studentreg-form" style="display: none;">
                <h2>ALUMNI REGISTRATION FORM</h2>

                <form class="contain" id="alumni-form">
                    <div class="input-group">
                        <div class="inputfield">
                            <label for="fullname">Full Name:</label>
                            <input type="text" placeholder="Full Name">

                            <label for="gsuit">Email Address:</label>
                            <input type="email" placeholder="example@gmail.com">

                            <label for="program">Student Number:</label>
                            <input type="text" placeholder="202320046">

                            <label for="studentnum">Program of Study:</label>
                            <input type="text" placeholder="eg. Bachelor of Science in...">

                            <label for="uploadproof" class="override-txt">Upload proof of credential that you graduate
                                at BTECH</label>
                            <div class="upload-box">
                                <input type="file" id="uploadproof" accept="image/*" hidden>
                                <label for="uploadproof" class="upload-label">
                                    <p>Click <span>here</span> to upload photo!</p>
                                    <small>No more than 25MB</small>
                                </label>
                            </div>
                        </div>

                        <div class="inputfield">
                            <label for="academicyear">Year Graduated:</label>
                            <input type="text" placeholder="2008-2012">

                            <label for="phone">Phone Number:</label>
                            <input type="tel" placeholder="09123456789">

                            <label for="password">Create Password:</label>
                            <input type="password" placeholder="Enter Password">

                            <label for="confirmpass">Confirm Password:</label>
                            <input type="password" placeholder="Confirm Password">
                        </div>
                    </div>
                    <button class="register-btn">Register</button>
                </form>
            </div>

            <!-- Section for Admin/Staff Form -->
            <div class="studentreg-form" id="staff-form" style="display: none;">
                <h2>STAFF REGISTRATION FORM</h2>

                <form class="contains" onsubmit="return checkSecurityCode(event)" id="staff">
                    <div class="input-groups">
                        <div class="inputfields">
                            <label for="admin-code" class="labels">Admin Code:</label>
                            <input type="password" placeholder="Code here" class="inputs" id="admin-code" required>

                            <label for="confirm-code" class="labels">Confirm Code:</label>
                            <input type="password" placeholder="Code here" class="inputs" id="confirm-code" required>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <p id="error-message" style="color: red; display: none;">Incorrect code. Try again.</p>
                    <div class="center">
                        <button class="register-bttn">Sumbit</button>
                    </div>
                </form>
            </div>

            <!-- Next Form for Staff Registration -->
            <div class="studentreg-form" id="next-form" style="display: none;">
                <h2>STAFF REGISTRATION FORM</h2>

                <form class="contain">
                    <div class="input-group">
                        <div class="inputfield">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullnamee" placeholder="Full Name">

                            <label for="gsuit">Email Address:</label>
                            <input type="email" id="gsuitt" placeholder="example@btech.ph.education">

                            <label for="work">Work Obligation:</label>
                            <input type="text" id="workk" placeholder="Office Staff">
                        </div>

                        <div class="inputfield">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phonee" placeholder="09123456789">

                            <label for="password">Create Password:</label>
                            <input type="password" id="passwordd" placeholder="Enter Password">

                            <label for="confirmpass">Confirm Password:</label>
                            <input type="password" id="confirmpasss" placeholder="Confirm Password">
                        </div>
                    </div>
                    <!-- Fix: Changed type to "button" to prevent automatic form submission -->
                    <button type="button" class="register-staff-btn">Register</button>
                </form>
            </div>


        </div>
    </div>
    <script src="../JS Folder/Register Script/changeform.js"></script>
    <script src="../JS Folder/database.js"></script>
    <script src="../JS Folder/Register Script/fixedstaffcode.js"></script>
    <script src="../JS Folder/staffdatabase.js"></script>
    <script>
        function showtab(tab) {
            // Remove 'active' class from all tabs
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));

            // Find and activate the clicked tab
            const clickedTab = document.querySelector(`.tab[onclick="showtab('${tab}')"]`);
            if (clickedTab) {
                clickedTab.classList.add('active');
            } else {
                console.error(`No tab found with onclick="showtab('${tab}')".`);
            }

            // Hide all forms
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));

            // Show the selected form
            const selectedForm = document.getElementById(`${tab}-form`);
            if (selectedForm) {
                selectedForm.classList.add('active');
            } else {
                console.error(`No form found with ID: ${tab}-form`);
            }
        }

        function backToLoginForm() {
            window.location.href = '../HTML Folder/login.html'
        }


    </script>
</body>

</html>
