<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTECH-E-Request</title>

    <link rel="icon" type="image/png" href="../img/btechIcon.png">

<body>
    <div class="container">
        <div class="first-container">
            <img src="../img/btechlogo(1).png" alt="btechlogo" class="btech-logo">

            <div class="profile-container">
                <img src="../img/profile.png" alt="profile" class="profile-pic">
                <h3>Juan Dela Cruz</h3>
                <p class="student-subtext">Student</p>
            </div>

            <div class="nav-container">
                <button class="dashboard-bttn"><img src="../img/dashboard_icon.png" alt="dashboard_icon"
                        class="dash-icon">
                    Dashboard
                </button>

                <button class="doc-bttn"><img src="../img/document_icon.png" alt="document_icon" class="docu_icon">
                    Documents
                </button>

                <button class="doc-bttn"><img src="../img/reqhistory_icon.png" alt="reqhistory_icon" class="docu_icon">
                    Request History
                </button>

                <button class="doc-bttn"><img src="../img/userprofile_icon.png" alt="userprofile_icon"
                        class="docu_icon">
                    Profile
                </button>

                <button class="doc-bttn"><img src="../img/settings_icon.png" alt="settings_icon" class="docu_icon">
                    Setting
                </button>

                <button class="doc-bttn"><img src="../img/logout_icon.png" alt="logout_icon" class="docu_icon">
                    Logout
                </button>
            </div>


        </div>

        <div class="middle-line"></div>

        <div class="second-container">

            <!-- Dashboard -->
            <div class="containers">
                <p class="text-header">BALIWAG POLYTECHNIC COLLEGES DOCUMENT REQUEST SYSTEM</p>

                <div class="background-container">
                    <button class="request-bttn">Request Now!</button>
                </div>

                <div class="dashboard-text">
                    <p class="doc-text">Documents</p>
                    <a href="#" class="viewAll-link">View All Documents ></a>
                </div>

                <div class="documents-container">
                    <div class="documents-header-text">
                        <p class="available-documents-text">Available Documents</p>
                    </div>

                    <div class="documents-body-container"></div>
                </div>

                <div class="requesthistory-announcement-container">
                    <div class="requesthistory-container">
                        <div class="request-container">
                            <p class="requesthistory-text">Request History</p>
                        </div>

                        <div class="body-container"></div>
                    </div>

                    <div class="announcement-container">
                        <div class="announce-container">
                            <p class="announcement-text">Announcement</p>
                        </div>

                        <div class="body-container"></div>
                    </div>
                </div>

                <h5 class="footer-text">BTECH Website | Â© Copyright 2025 Baliwag Polytechnic College | Document Request
                    System</h5>
